<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido</title>
    <link rel="stylesheet" href="../css/pedido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="username">admin</span></h2>
            <a href="home.html" id="visaoGeral"><i class="fas fa-tachometer-alt"></i> Visão Geral</a>
            <a href="pedido.html" id="pedido"><i class="fas fa-clipboard-list"></i> Pedidos</a>
            <a href="categorias.html" id="categorias"><i class="fas fa-chart-line"></i> Relatórios</a>
            <a href="index.html" id="logout" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
        <main class="main-content">
            <h1>Fazer Pedido</h1>
            <section class="product-container">
                <div>
                    <label for="productSelect"><i class="fas fa-shopping-cart"></i> Produto:</label>
                    <select id="productSelect"></select>
                </div>
                <div>
                    <label for="unitPrice"><i class="fas fa-dollar-sign"></i> Preço Unitário:</label>
                    <input type="text" id="unitPrice" readonly>
                </div>
                <div>
                    <label for="quantity"><i class="fas fa-box"></i> Quantidade:</label>
                    <input type="number" id="quantity">
                </div>
                <button id="finalizeOrder"><i class="fas fa-plus-circle"></i> Adicionar</button>
                <button id="sendOrder"><i class="fas fa-check-circle"></i> Finalizar Pedido</button>
                <div id="orderSummary"></div>
            </section>

            <h1>Pedidos</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID do Pedido</th>
                        <th>Data</th>
                        <th>Valor Total</th>
                        <th>Produtos</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>
            <footer>
                <p>Todos os direitos reservados &copy; Desenvolvido por <label for="nome">André Meliunas</label> - <label for="cnpj">52.576.710/0001-68</label></p>
            </footer>
        </main>
    </div>

    <script src="../js/pedido.js"></script>
</body>
</html>
