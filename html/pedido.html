<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/pedido.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="username">Admin</span></h2>
            <a href="home.html" id="visaoGeral">Visão Geral</a>
            <a href="pedido.html" id="pedido">Pedidos</a>
            <a href="categorias.html" id="categoria">Relatórios</a>
            <a href="#" id="ajuda">Ajuda</a>
            <a href="login.html" id="logout" class="logout">Sair</a>
        </div>
        <main id="content">
            <h1>Fazer Pedido</h2>
            <div class="product-container">
                <div>
                    <label for="productSelect">Produto:</label>
                    <select id="productSelect"></select>
                </div>
                <div>
                    <label for="unitPrice">Preço Unitário:</label>
                    <input type="text" id="unitPrice" readonly>
                </div>
                <div>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity">
                </div>
                <button id="finalizeOrder">Adicionar Produto</button>
                <button id="sendOrder">Finalizar Pedido</button>
                <div id="orderSummary"></div>
            </div>
    
            <h1>Pedidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID do Pedido</th>
                        <th>Data</th>
                        <th>Valor Total</th>
                        <th>Produtos</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody"></tbody>
            </table>
        </main>

                
    <script src="../js/pedido.js"></script>
</body>
</html>
