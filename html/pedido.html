<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/pedido.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="username">Admin</span></h2>
            <a href="home.html" id="visaoGeral">Visão Geral</a>
            <a href="pedido.html" id="pedido">Pedido</a>
            <a href="categorias.html" id="categoria">Categorias e Filtros</a>
            <a href="#" id="ajuda">Ajuda</a>
            <a href="login.html" id="logout" class="logout">Sair</a>
        </div>
        <div class="main-content">
            <div id="order-section">
                <h2>Fazer Pedido</h2>
                <div id="order-form">
                    <label for="productSelect">Produto:</label>
                    <select id="productSelect"></select>
                    <label for="unitPrice">Preço Unitário:</label>
                    <input type="text" id="unitPrice" readonly>
                    <label for="orderQuantity">Quantidade:</label>
                    <input type="number" id="orderQuantity" min="1">
                    <button id="finalizeOrderButton">Finalizar Pedido</button>
                </div>
                <div id="order-summary">
                    <h3>Resumo do Pedido</h3>
                    <div id="orderItems"></div>
                    <div id="totalPrice">Total: R$ 0,00</div>
                </div>
            </div>
        </div>

                
    <script src="../js/pedido.js"></script>
</body>
</html>
