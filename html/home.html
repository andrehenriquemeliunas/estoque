<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="username">Admin</span></h2>
            <a href="#" id="visaoGeral">Visão Geral</a>
            <a href="categorias.html" id="ajuda">Categorias e Estoques</a>
            <a href="#" id="ajuda">Ajuda</a>
            <a href="login.html" id="logout" class="logout">Sair</a>
        </div>
        <div class="main-content">
            <h1>Controle de Estoque</h1>
            <section id="ver-estoque">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Pesquisar produto...">
                    <a href="#" id="addProductLink">Adicionar Produto</a>
                </div>
                
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados dos produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="addProductForm">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productQuantity">Quantidade em Estoque</label>
                <div id="quant">
                    <input type="number" id="productQuantity" name="productQuantity" required>
                    <!-- Adicionando o novo campo select -->
                    <label for="quantityUnit"></label>
                    <select id="quantityUnit" name="quantityUnit" required>
                        <option value="unidades">Unidades</option>
                        <option value="caixas">Caixas</option>
                    </select>
                    <!-- Fim do novo campo -->
                </div>
    
                <label for="productCategory">Categoria</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Alimentos">Alimentos</option>
                    <option value="Móveis">Móveis</option>
                </select>
    
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="../js/home.js"></script>
</body>
</html>
