<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Bem-vindo, <span id="username">admin</span></h2>
            <a href="#" id="visaoGeral"><i class="fas fa-tachometer-alt"></i> Visão Geral</a>
            <a href="pedido.html" id="pedido"><i class="fas fa-clipboard-list"></i> Pedidos</a>
            <a href="categorias.html" id="categoria"><i class="fas fa-chart-line"></i> Relatórios</a>
            <a href="index.html" id="logout" class="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
        <div class="main-content">
            <h1>Controle de Estoque</h1>
            <section id="ver-estoque">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Pesquisar produto...">
                    <select id="actionSelect">
                        <option value="">Ações</option>
                        <option value="exportCsv">Exportar para CSV</option>
                    </select>
                    <a href="#" id="addProductLink" class="button"><i class="fas fa-plus"></i> Adicionar Produto</a>
                </div>
                
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th>Preço Unitário</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados dos produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </section>
            <div id="lowStockAlert" class="low-stock-alert">
                <button id="closeAlertButton">&times;</button>
                <span id="lowStockMessage"></span>
            </div>
            <footer>
                <p>Todos os direitos reservados &copy; Desenvolvido por <label for="nome">André Meliunas</label> - <label for="cnpj">52.576.710/0001-68</label></p>
            </footer>
        </div>
    </div>

    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar Produto</h2>
            <form id="addProductForm">
                <label for="productName">Nome do Produto</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productQuantity">Quantidade em Estoque</label>
                <div id="quant">
                    <input type="number" id="productQuantity" name="productQuantity" required>
                    <label for="quantityUnit"></label>
                    <select id="quantityUnit" name="quantityUnit" required>
                        <option value="Un">Un</option>
                        <option value="Cx">Cx</option>
                        <option value="Kg">Kg</option>
                    </select>
                </div>

                <label for="precoUnitario">Preço do Produto</label>
                <input type="number" step="0.01" id="precoUnitario" name="precoUnitario" required>
    
                <label for="productCategory">Categoria</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Carnes">Carnes</option>
                    <option value="Mercearia">Mercearia</option>
                    <option value="Matinais">Matinais</option>
                    <option value="Frios e Laticínios">Frios e Laticínios</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Utilidades">Utilidades</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Hortifruti">Hortifruti</option>
                    <option value="Pet Shop">Pet Shop</option>
                </select>
    
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="../js/home.js"></script>
</body>
</html>
